<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch | Jakob Seidl</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="images/favicon.png">
</head>
<body>
  <header>
    <h1 id = 'heading'>Stopwatch</h1>
  </header>

  <main id="container">
    <div id="display">
      00:00:00:00
    </div>

    <div id="controls">
      <button id = 'start-btn'>Start</button>
      <button id = 'stop-btn'>Stop</button>
      <button id = 'reset-btn'>Reset</button>
    </div>
  </main>

  <div class="credits">
    <a href="https://www.flaticon.com/de/kostenlose-icons/timer" title="timer Icons">Timer Icons erstellt von Freepik - Flaticon</a>
  </div>

  <script src = "index.js"></script>
</body>
</html>
